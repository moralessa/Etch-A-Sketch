<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/cacedf9b8e.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&display=swap" rel="stylesheet">
    <title>Etch-a-sketch</title>
</head>
<body>
    <header>
        <h1>Etch-a-Sketch</h1>
    </header>

    <br>
    <main class="container row">
        <div class="aside col-sm-6">
            <div class="color"></div>
            <div class="blackMode" id="black">Black Mode</div>
            <div class="rainbowMode">Rainbow Mode</div>
            <div class="eraser">Eraser</div>
            <div class="clear">Clear</div>
            <div id="sizeValue">32 x 32</div>
            <input type="range" id="sizeSlider" min="0" max="64">    
        </div>
        <div class="col-sm-6" id="sketchGrid"></div>
    </main>
    


    <footer>Copyright &copy moralessa <i class="fab fa-github"></i></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
